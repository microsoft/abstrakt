trigger:
  branches:
    include:
    - master
  paths:
    exclude:
    - README.md

pool:
  vmImage: 'ubuntu-latest'

variables:
  GOPATH: '$(system.defaultWorkingDirectory)/../gopath' # Go workspace path
  GOBIN:  '$(GOPATH)/bin' # Go binaries path

steps:
- task: GoTool@0
  displayName: 'Using Go v1.13'
  inputs:
    version: '1.13'
    GOPATH: '$(GOPATH)'
    GOBIN: '$(GOBIN)'
    
- task: Go@0
  displayName: 'Resolving Dependencies'
  inputs:
    arguments: '-d'
    workingDirectory: '$(System.DefaultWorkingDirectory)'

- task: Go@0
  displayName: 'Building Abstrakt'
  inputs:
    command: build
    arguments: '-o "$(Build.Repository.Name)"'
    workingDirectory: '$(System.DefaultWorkingDirectory)'

- script: |
    make lint-all
  displayName: 'Lint Abstrakt'
  workingDirectory: '$(System.DefaultWorkingDirectory)'
  env: { GOPTH: '$(GOPATH)' }
  failOnStderr: true

- script: |
    make test-export-all
  displayName: 'Test Abstrakt'
  workingDirectory: '$(System.DefaultWorkingDirectory)'
  env: { GOPTH: '$(GOPATH)' }

- task: PublishTestResults@2
  inputs:
    testRunner: JUnit
    testResultsFiles: $(System.DefaultWorkingDirectory)/**/report.xml
    failTaskOnFailedTests: true

- task: PublishCodeCoverageResults@1
  inputs:
    codeCoverageTool: Cobertura 
    summaryFileLocation: $(System.DefaultWorkingDirectory)/**/coverage.xml

- task: ArchiveFiles@2
  displayName: 'Archive Files'
  condition: and(succeeded(), eq(variables['Build.SourceBranch'], 'refs/heads/master'))
  inputs:
    rootFolderOrFile: '$(Build.Repository.LocalPath)/$(Build.Repository.Name)'
    includeRootFolder: false

- task: PublishBuildArtifacts@1
  displayName: 'Publish Artifact'
  condition: and(succeeded(), eq(variables['Build.SourceBranch'], 'refs/heads/master'))
  inputs:
    artifactName: drop
